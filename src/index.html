<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación Básica del DOM</title>
</head>
<body>
    <h1>Manipulacion del DOM</h1>
    <p>Esto es un párrafo</p>
    <p class="parrafoClass">Esto es un párrafo con clase</p>
    <p id="parrafoID">Esto es un párrafo con ID</p>

    <input id="calculo1" type="text" placeholder="Escribe el primer número">
    <input id="calculo2" type="text" placeholder="Escribe el segundo número">
    <button id="btnSuma">Sumar</button>
    <button id="btnResta">Restar</button>
    <button id="btnMulti">Multiplicar</button>
    <button id="btnDivi">Dividir</button>

    <p id="result"></p>

    <script src="./script.js"></script>
</body>
</html>
